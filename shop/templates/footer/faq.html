{% extends 'shop/base.html' %}

{% block content %}
<div class="container py-5" style="margin-top: 120px;">
    <h1 class="mb-4">FAQ & Help</h1>

    <div class="accordion" id="faqAccordion">
        {% for item in faqs %}
        <div class="accordion-item mb-2">
            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                    {{ item.question }}
                </button>
            </h2>
            <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    {{ item.answer }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="help-section mt-5">
        <h4>Need More Help?</h4>
        <p>If your query is not listed above, you can:</p>
        <ul>
            <li>Contact our support team via <a href="{% url 'contact' %}">Contact Form</a></li>
            <li>Call our customer care at (+012) 3456 7890</li>
        </ul>
    </div>
</div>
{% endblock %}
